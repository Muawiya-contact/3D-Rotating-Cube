<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Rotating Cube</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Title -->
  <h1>3D Cube</h1>

  <!-- Hand Icon -->
  <div class="hand-icon">&#128073;</div>

  <!-- 3D Cube -->
  <div class="cube">
    <div class="front"></div>
    <div class="back"></div>
    <div class="right"></div>
    <div class="left"></div>
    <div class="top"></div>
    <div class="bottom"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
